<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loan Calculator</title>
	<link rel="stylesheet" href="calculator.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<div class="calculator-container">
	<div class="calculator-grid">
		<div>
			<div class="slider-group">
				<label for="loan-amount" class="slider-label">Loan Amount (HKD): <span id="loan-amount-value" class="slider-value">HK$500,000</span></label>
				<input id="loan-amount" type="range" min="100000" max="1500000" step="100000" class="range-slider">
			</div>
			<div class="slider-group mb-8">
				<label for="study-period" class="slider-label">Study Period (Years): <span id="study-period-value" class="slider-value">3 years</span></label>
				<input id="study-period" type="range" min="1" max="6" step="1" class="range-slider">
			</div>
			<div class="payment-display-card">
				<p class="payment-label">Estimated Monthly Payment</p>
				<p class="payment-sub-label">During Study Period: <span id="monthly-payment-sp" class="payment-amount-small">HK$0</span></p>
				<p class="payment-sub-label">1-Year After Graduation: <span id="monthly-payment-rp" class="payment-amount-small">HK$0</span></p>
				<p class="disclaimer-text">Based on a fixed 14.98% APR. This is an estimate for planning purposes only.</p>
			</div>
		</div>
		<div class="chart-container">
			<canvas id="repaymentChart"></canvas>
		</div>
	</div>
</div>
</html>
